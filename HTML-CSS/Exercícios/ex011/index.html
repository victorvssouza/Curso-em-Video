<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Img Dinamica</title>
    </head>
    <body>
        <h1>Imagens Dinâmicas</h1>
        <p>Tente abrir nesse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
            <img src="Imagens/foto-g.png" alt="Imagem flexivel">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav"> <!--Não recomendado-->
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3"></a></p>
        </audio>
    </body>
</html>
